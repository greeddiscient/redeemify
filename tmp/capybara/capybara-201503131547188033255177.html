<!DOCTYPE html>
<html>
  <head>
    <title>Redeemify</title>
    <link href="/assets/application.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/assets/application.js" type="text/javascript"></script>
    
  </head>
  <body>

    <div id="container">
        <div id="flash_alert">Authentication failed, please try again.</div>
        <strong><h1>Welcome to Redeemify</h1></strong>


  <p><strong>Please Sign in through one of these services:</strong></p>

  <div class="auth_providers">
    <a id="google-auth" href="/auth/google_oauth2" class="auth_provider">
      <img alt="Google" height="64" src="/assets/google_apps_64.png" width="64" />
      Google
    </a>
    <a id="facebook-auth" href="/auth/facebook" class="auth_provider">
      <img alt="Facebook" height="64" src="/assets/facebook_64.png" width="64" />
      Facebook
    </a>
    <a id="twitter-auth" href="/auth/twitter" class="auth_provider">
      <img alt="Twitter" height="64" src="/assets/twitter_64.png" width="64" />
      Twitter
    </a>

    <a id="github-auth" href="/sessions/enter" class="auth_provider">
      <img alt="Github" height="64" src="/assets/github_64.png" width="64" />
      GitHub
    </a>

    <a id="amazon-auth" href="/auth/amazon" class="auth_provider">
      <img alt="amazon" height="64" src="/assets/amazon_64.png" width="64" />
      Amazon
    </a>

  </div>

    </div>

  </body>
</html>
